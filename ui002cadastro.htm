<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Darth Tech</title>
        <link href="img/icon.jpeg" rel="icon">
        <link href="css/card.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/estilo-2.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
        <link href="font/Zing Rust/ZingRustDemo-Sh1.otf" rel="stylesheet">

    </head>
    
    <body>
        <div class="content-center">
            <h2>Cadastro</h2>
            <form action="" method="POST">
                <fieldset>
                    <legend>Dados do Usuário</legend>
                    <label>Nome:</label>
                    <input type="text" name="nome">
                    <label>Nickname:</label>
                    <input type="text" name="nick">
                    <br/><br/>
                    <label>Senha:</label>
                    <input type="password" name="senha">
                    <label>Confirme a senha:</label>
                    <input type="password" name="confirme_senha">
                </fieldset>
                <br/><br/>
                <fieldset>
                    <legend>Dados da Empresa</legend>
                    <label>Empresa:</label>
                    <input type="text" name="nome_empresa">
                    <label>E-mail:</label>
                    <input type="text" name="email">
                </fieldset>
                <br/><br/>
                <fieldset>
                    <legend>Endereço da Empresa</legend>
                    <label>Estado</label>
                    <select id="" name=""> 
                       <option value="AC">AC</option> 
                        <option value="AL">AL</option> 
                        <option value="AM">AM</option> 
                        <option value="AP">AP</option> 
                        <option value="BA">BA</option> 
                        <option value="CE">CE</option> 
                        <option value="DF">DF</option> 
                        <option value="ES">ES</option> 
                        <option value="GO">GO</option> 
                        <option value="MA">MA</option> 
                        <option value="MT">MT</option> 
                        <option value="MS">MS</option> 
                        <option value="MG">MG</option> 
                        <option value="PA">PA</option> 
                        <option value="PB">PB</option> 
                        <option value="PR">PR</option> 
                        <option value="PE">PE</option> 
                        <option value="PI">PI</option> 
                        <option value="RJ">RJ</option> 
                        <option value="RN">RN</option> 
                        <option value="RO">RO</option> 
                        <option value="RS">RS</option> 
                        <option value="RR">RR</option> 
                        <option value="SC" selected>SC</option> 
                        <option value="SE">SE</option> 
                        <option value="SP">SP</option> 
                        <option value="TO">TO</option>
                        </select><span id="" class=""></span>
                </fieldset>
                <br/>
                <button class="btn-meio stl-btn" type="submit">Confirmar</button>
            </form>
            <br/><br/>
            <button class="btn-meio stl-btn" onclick="window.location.href='ui001index.htm'">Página inicial</button>
        </div>
    </body>
</html>
